# Grafana仪表盘配置

apiVersion: 1

providers:
  - name: 'Amazon Tracker Dashboards'
    orgId: 1
    folder: 'Amazon Tracker'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
