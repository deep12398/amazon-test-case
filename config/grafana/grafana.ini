# GrafanaMn��

[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[security]
admin_user = admin
admin_password = admin123
secret_key = amazon_tracker_grafana_secret
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[dashboards]
versions_to_keep = 20

[unified_alerting]
enabled = true

[database]
type = sqlite3
path = grafana.db

[session]
provider = memory

[dataproxy]
timeout = 30
keep_cookies =
