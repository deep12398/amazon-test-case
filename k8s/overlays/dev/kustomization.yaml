apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: amazon-tracker-dev

resources:
  - ../../base

replicas:
  - name: user-service
    count: 1
  - name: core-service
    count: 1
  - name: crawler-service
    count: 1

images:
  - name: amazon-tracker/user-service
    newTag: dev
  - name: amazon-tracker/core-service
    newTag: dev
  - name: amazon-tracker/crawler-service
    newTag: dev

commonLabels:
  environment: development
  tier: application

patchesJson6902:
  - target:
      version: v1
      kind: Secret
      name: app-secrets
    patch: |-
      - op: replace
        path: /stringData/database-url
        value: "postgresql://dev_user:dev_password@dev-postgres:5432/amazon_tracker_dev"
      - op: replace
        path: /stringData/redis-url
        value: "redis://dev-redis:6379/0"